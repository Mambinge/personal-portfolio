<section class="engagements-section" @staggerList>
    <h2 class="section-title">Speaking & Volunteer Work</h2>
    <div class="engagements-grid">
      <div class="engagement-card" *ngFor="let engagement of engagements">
        <div class="engagement-icon" [ngClass]="engagement.type">
          <i [class]="engagement.icon"></i>
        </div>
        <div class="engagement-content">
          <h3>{{engagement.title}}</h3>
          <p class="date">{{engagement.date}}</p>
          <p class="description">{{engagement.description}}</p>
          <div class="tags">
            <span class="tag" *ngFor="let tag of engagement.tags">{{tag}}</span>
          </div>
          <a *ngIf="engagement.link" [href]="engagement.link" target="_blank" class="engagement-link">
            View Details <span class="arrow">â†’</span>
          </a>
        </div>
      </div>
    </div>
  </section>
