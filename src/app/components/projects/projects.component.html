<section id="projects" class="section projects-section">
    <div class="container">
      <h2 class="section-title">Projects</h2>
      <div class="projects-grid">
        <div *ngFor="let project of projects" class="project-card">
          <div class="project-image" [style.backgroundImage]="'url(' + project.image + ')'">
            <div class="project-overlay">
              <h3 class="project-title">{{ project.title }}</h3>
              <p class="project-description">{{ project.description }}</p>
              <div class="project-technologies">
                <span *ngFor="let tech of project.technologies" class="tech-tag">{{ tech }}</span>
              </div>
              <!-- <a [href]="project.link" target="_blank" class="btn btn-primary">View Project</a> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
